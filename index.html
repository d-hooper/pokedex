<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Pocket-Sized Monsters Index</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-danger text-light text-shadow gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>Pokedex</b></div>
      <div class="ms-auto" id="authstate"></div>
    </nav>
  </header>

  <main class="bg-dark">
    <section class="container-fluid my-2">
      <div class="row">
        <div class="col-xl-2 col-md-3">
          <div class="p-1 border border-red rounded-2 overflow-y-auto">
            <h2 class="fs-3 text-bg-dark text-center sticky-top">Pokemon</h2>
            <div id="pokeList" class="">
              <!-- STUB list item 
              <button class="btn btn-dark text-teal text-capitalize text-start fw-bold w-100">
                <span class="mdi mdi-pokeball"></span>
                ${this.name}
              </button> -->
            </div>
          </div>
        </div>
        <div class="col-xl-8 col-md-6">
          <div id="activePokemon" class="p-3 border border-red rounded-2">
            <h3 class="text-bg-dark fw-bold text-center fs-1">Bulbasaur</h3>
            <div class="d-flex justify-content-center">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="from Pokemon" class="poke-img">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png" alt="from back" class="poke-img">
            </div>
            <div class="border border-teal rounded-2 text-teal fs-3 fw-bold p-3">
              <div class="mb-3">
                <span class="bg-teal text-bg-teal rounded-pill py-2 px-3" title="Poison">Poison</span>
              </div>
              <hr class="my-1">
              <div class="d-flex justify-content-between">
                <p class="mb-0">Health:</p>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <p class="mb-0">Attack:</p>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <p class="mb-0">Defense:</p>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <p class="mb-0">Speed:</p>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <p class="mb-0">Height:</p>
                <span>0</span>
              </div>
              <div class="d-flex justify-content-between">
                <p class="mb-0">Weight:</p>
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>

  <footer class="text-bg-red text-shadow">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
